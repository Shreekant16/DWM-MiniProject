<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        body {
    font-family: Arial, sans-serif;
    background: black; /* Replace with your image file path */
    background-size: cover;
    color: #fff;
    text-align: center;
}


.form-container {
    max-width: 450px;
    margin: 100px auto;
    background-color: #222;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #444;
    color: #fff;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #fff;
}

.form-btn {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.form-btn:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <h1> Register Yourself to Catch your bullies on Twitter </h1>
    <div class="form-container">
        <h2>Register</h2>
        <form method="post">
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="form-btn">Submit</button>
        </form>
    </div>
</body>
</html>
